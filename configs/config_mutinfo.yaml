defaults:
  - _self_
  - model: nano_d2
  - data: custom_joint_22
  - override hydra/launcher: submitit_slurm

ngpus: 1
tokens: ${data.seq_length}
alphabet_size: ${data.alphabet_size}
seq_length: ${data.seq_length}
paths: 1000
x_indices: [0]
y_indices: [1]
estimate_entropy: False
estimate_mutinfo: True
mc_times: 100
sampling_eps: 1e-2
montecarlo: False
dynkin: True
use_analytic_score: False

model:
  length: ${data.seq_length}

cond: null

mutinfo_config:
  x_indices: ${x_indices}
  y_indices: ${y_indices}

training:
  batch_size: 512
  accum: 1
  n_iters: 25001
  snapshot_freq: 5000
  log_freq: 50
  eval_freq: 5000
  snapshot_freq_for_preemption: 10000
  weight: standard
  snapshot_sampling: True
  ema: 0.9999

graph:
  type: uniform
  file: data
  report_all: False

noise:
  type: loglinear
  sigma_min: 1e-4
  sigma_max: 20

sampling:
  predictor: euler
  steps: 128
  noise_removal: True

eval:
  batch_size: 512
  perplexity: True
  perplexity_batch_size: 32

optim:
  weight_decay: 0
  optimizer: AdamW
  lr: 3e-4
  beta1: 0.9
  beta2: 0.999
  eps: 1e-8
  warmup: 2500
  grad_clip: 1.


hydra:
  run:
    dir: exp_local/${data.train}/${now:%Y.%m.%d}/${now:%H%M%S}
  sweep:
    dir: exp/${data.train}/${now:%Y.%m.%d}/${now:%H%M%S}
    subdir: ${hydra.job.num}
  launcher:
    max_num_timeout: 100000
    # timeout_min: 10079
    partition: g40x
    account: stanford
    mem_gb: 15
    cpus_per_task: 1
    gpus_per_node: ${ngpus}
    constraint: null
